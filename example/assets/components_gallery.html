<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f2f2f7;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #000;
    }
    
    .component-row {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .label {
      min-width: 100px;
      color: #666;
      font-size: 14px;
    }
    
    flutter-cupertino-button {
      margin-right: 8px;
    }
    
    flutter-cupertino-input,
    flutter-cupertino-textarea,
    flutter-cupertino-search-input {
      width: 100%;
      max-width: 300px;
    }
    
    flutter-cupertino-slider {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">Buttons</div>
    <div class="component-row">
      <flutter-cupertino-button variant="plain">Plain</flutter-cupertino-button>
      <flutter-cupertino-button variant="filled">Filled</flutter-cupertino-button>
      <flutter-cupertino-button variant="tinted">Tinted</flutter-cupertino-button>
    </div>
    <div class="component-row">
      <flutter-cupertino-button variant="filled" size="small">Small</flutter-cupertino-button>
      <flutter-cupertino-button variant="filled" size="large">Large</flutter-cupertino-button>
      <flutter-cupertino-button variant="filled" disabled="true">Disabled</flutter-cupertino-button>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Form Controls</div>
    <div class="component-row">
      <span class="label">Text Input:</span>
      <flutter-cupertino-input placeholder="Enter text..." id="textInput"></flutter-cupertino-input>
    </div>
    <div class="component-row">
      <span class="label">Search:</span>
      <flutter-cupertino-search-input placeholder="Search..." id="searchInput"></flutter-cupertino-search-input>
    </div>
    <div class="component-row">
      <span class="label">Textarea:</span>
      <flutter-cupertino-textarea placeholder="Enter multiple lines..." rows="3"></flutter-cupertino-textarea>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Selection Controls</div>
    <div class="component-row">
      <span class="label">Switch:</span>
      <flutter-cupertino-switch id="switch1"></flutter-cupertino-switch>
    </div>
    <div class="component-row">
      <span class="label">Checkbox:</span>
      <flutter-cupertino-checkbox id="checkbox1"></flutter-cupertino-checkbox>
    </div>
    <div class="component-row">
      <span class="label">Radio:</span>
      <flutter-cupertino-radio name="radio-group" value="1"></flutter-cupertino-radio>
      <flutter-cupertino-radio name="radio-group" value="2"></flutter-cupertino-radio>
      <flutter-cupertino-radio name="radio-group" value="3"></flutter-cupertino-radio>
    </div>
    <div class="component-row">
      <span class="label">Slider:</span>
      <flutter-cupertino-slider min="0" max="100" value="50"></flutter-cupertino-slider>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Indicators</div>
    <div class="component-row">
      <flutter-cupertino-button variant="filled" onclick="showLoading()">Show Loading</flutter-cupertino-button>
      <flutter-cupertino-button variant="filled" onclick="showToast()">Show Toast</flutter-cupertino-button>
    </div>
  </div>
  
  <flutter-cupertino-loading id="loading" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);"></flutter-cupertino-loading>
  <flutter-cupertino-toast id="toast" style="display: none;">Toast message shown!</flutter-cupertino-toast>
  
  <script>
    // Add event listeners
    document.getElementById('textInput').addEventListener('change', (e) => {
      console.log('Text input changed:', e.detail.value);
    });
    
    document.getElementById('switch1').addEventListener('change', (e) => {
      console.log('Switch toggled:', e.detail.value);
    });
    
    document.getElementById('checkbox1').addEventListener('change', (e) => {
      console.log('Checkbox changed:', e.detail.value);
    });
    
    function showLoading() {
      const loading = document.getElementById('loading');
      loading.style.display = 'block';
      setTimeout(() => {
        loading.style.display = 'none';
      }, 2000);
    }
    
    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
