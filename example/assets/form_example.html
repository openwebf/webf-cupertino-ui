<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f2f2f7;
      margin: 0;
      padding: 0;
    }
    
    flutter-cupertino-form-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <flutter-cupertino-form-section>
    <div slot="header">Personal Information</div>
    <flutter-cupertino-form-row>
      <div slot="prefix">Name</div>
      <flutter-cupertino-input slot="child" placeholder="Enter your name"></flutter-cupertino-input>
    </flutter-cupertino-form-row>
    <flutter-cupertino-form-row>
      <div slot="prefix">Email</div>
      <flutter-cupertino-input slot="child" placeholder="email@example.com" type="email"></flutter-cupertino-input>
    </flutter-cupertino-form-row>
    <flutter-cupertino-form-row>
      <div slot="prefix">Phone</div>
      <flutter-cupertino-input slot="child" placeholder="+1 (555) 123-4567" type="tel"></flutter-cupertino-input>
    </flutter-cupertino-form-row>
  </flutter-cupertino-form-section>
  
  <flutter-cupertino-form-section>
    <div slot="header">Preferences</div>
    <flutter-cupertino-form-row>
      <div slot="prefix">Notifications</div>
      <flutter-cupertino-switch slot="child"></flutter-cupertino-switch>
    </flutter-cupertino-form-row>
    <flutter-cupertino-form-row>
      <div slot="prefix">Theme</div>
      <flutter-cupertino-segmented-tab slot="child">
        <flutter-cupertino-segmented-tab-item value="light">Light</flutter-cupertino-segmented-tab-item>
        <flutter-cupertino-segmented-tab-item value="dark">Dark</flutter-cupertino-segmented-tab-item>
        <flutter-cupertino-segmented-tab-item value="auto">Auto</flutter-cupertino-segmented-tab-item>
      </flutter-cupertino-segmented-tab>
    </flutter-cupertino-form-row>
  </flutter-cupertino-form-section>
  
  <flutter-cupertino-list-section>
    <div slot="header">About</div>
    <flutter-cupertino-list-tile>
      <div slot="title">Version</div>
      <div slot="trailing">1.0.0</div>
    </flutter-cupertino-list-tile>
    <flutter-cupertino-list-tile>
      <div slot="title">Terms of Service</div>
      <flutter-cupertino-icon slot="trailing" icon="chevron_right"></flutter-cupertino-icon>
    </flutter-cupertino-list-tile>
    <flutter-cupertino-list-tile>
      <div slot="title">Privacy Policy</div>
      <flutter-cupertino-icon slot="trailing" icon="chevron_right"></flutter-cupertino-icon>
    </flutter-cupertino-list-tile>
  </flutter-cupertino-list-section>
</body>
</html>
