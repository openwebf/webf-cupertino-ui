<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 300px;
      margin: 0 auto;
    }
    
    flutter-cupertino-button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <flutter-cupertino-button variant="filled" onclick="showAlert()">Show Alert</flutter-cupertino-button>
    <flutter-cupertino-button variant="filled" onclick="showActionSheet()">Show Action Sheet</flutter-cupertino-button>
    <flutter-cupertino-button variant="filled" onclick="showDatePicker()">Show Date Picker</flutter-cupertino-button>
    <flutter-cupertino-button variant="filled" onclick="showTimerPicker()">Show Timer Picker</flutter-cupertino-button>
    <flutter-cupertino-button variant="filled" onclick="showPicker()">Show Picker</flutter-cupertino-button>
  </div>
  
  <flutter-cupertino-alert id="alert" style="display: none;">
    <div slot="title">Important Notice</div>
    <div slot="content">This is an example alert dialog with Cupertino styling.</div>
    <div slot="actions">
      <flutter-cupertino-button onclick="hideAlert()">Cancel</flutter-cupertino-button>
      <flutter-cupertino-button onclick="hideAlert()">OK</flutter-cupertino-button>
    </div>
  </flutter-cupertino-alert>
  
  <flutter-cupertino-action-sheet id="actionSheet" style="display: none;">
    <div slot="title">Choose an Option</div>
    <div slot="message">Select one of the following actions</div>
    <div slot="actions">
      <flutter-cupertino-button onclick="hideActionSheet()">Option 1</flutter-cupertino-button>
      <flutter-cupertino-button onclick="hideActionSheet()">Option 2</flutter-cupertino-button>
      <flutter-cupertino-button onclick="hideActionSheet()">Option 3</flutter-cupertino-button>
    </div>
    <div slot="cancel">
      <flutter-cupertino-button onclick="hideActionSheet()">Cancel</flutter-cupertino-button>
    </div>
  </flutter-cupertino-action-sheet>
  
  <flutter-cupertino-modal-popup id="datePickerModal" style="display: none;">
    <flutter-cupertino-date-picker id="datePicker" mode="date"></flutter-cupertino-date-picker>
    <div slot="actions">
      <flutter-cupertino-button onclick="hideDatePicker()">Done</flutter-cupertino-button>
    </div>
  </flutter-cupertino-modal-popup>
  
  <flutter-cupertino-modal-popup id="timerPickerModal" style="display: none;">
    <flutter-cupertino-timer-picker id="timerPicker"></flutter-cupertino-timer-picker>
    <div slot="actions">
      <flutter-cupertino-button onclick="hideTimerPicker()">Done</flutter-cupertino-button>
    </div>
  </flutter-cupertino-modal-popup>
  
  <flutter-cupertino-modal-popup id="pickerModal" style="display: none;">
    <flutter-cupertino-picker id="picker">
      <div value="apple">Apple</div>
      <div value="banana">Banana</div>
      <div value="orange">Orange</div>
      <div value="grape">Grape</div>
      <div value="watermelon">Watermelon</div>
    </flutter-cupertino-picker>
    <div slot="actions">
      <flutter-cupertino-button onclick="hidePicker()">Done</flutter-cupertino-button>
    </div>
  </flutter-cupertino-modal-popup>
  
  <script>
    function showAlert() {
      document.getElementById('alert').style.display = 'block';
    }
    
    function hideAlert() {
      document.getElementById('alert').style.display = 'none';
    }
    
    function showActionSheet() {
      document.getElementById('actionSheet').style.display = 'block';
    }
    
    function hideActionSheet() {
      document.getElementById('actionSheet').style.display = 'none';
    }
    
    function showDatePicker() {
      document.getElementById('datePickerModal').style.display = 'block';
    }
    
    function hideDatePicker() {
      document.getElementById('datePickerModal').style.display = 'none';
      const datePicker = document.getElementById('datePicker');
      console.log('Selected date:', datePicker.value);
    }
    
    function showTimerPicker() {
      document.getElementById('timerPickerModal').style.display = 'block';
    }
    
    function hideTimerPicker() {
      document.getElementById('timerPickerModal').style.display = 'none';
      const timerPicker = document.getElementById('timerPicker');
      console.log('Selected time:', timerPicker.value);
    }
    
    function showPicker() {
      document.getElementById('pickerModal').style.display = 'block';
    }
    
    function hidePicker() {
      document.getElementById('pickerModal').style.display = 'none';
      const picker = document.getElementById('picker');
      console.log('Selected value:', picker.value);
    }
  </script>
</body>
</html>
