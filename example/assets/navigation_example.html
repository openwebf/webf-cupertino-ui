<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .content {
      padding: 20px;
    }
    
    .tab-content {
      display: none;
      padding: 20px;
      text-align: center;
    }
    
    .tab-content.active {
      display: block;
    }
    
    flutter-cupertino-segmented-tab {
      margin: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Segmented Control</h2>
    <flutter-cupertino-segmented-tab id="segmentedTab" value="tab1">
      <flutter-cupertino-segmented-tab-item value="tab1">Tab 1</flutter-cupertino-segmented-tab-item>
      <flutter-cupertino-segmented-tab-item value="tab2">Tab 2</flutter-cupertino-segmented-tab-item>
      <flutter-cupertino-segmented-tab-item value="tab3">Tab 3</flutter-cupertino-segmented-tab-item>
    </flutter-cupertino-segmented-tab>
    
    <div id="tab1-content" class="tab-content active">
      <h3>Tab 1 Content</h3>
      <p>This is the content for the first tab.</p>
    </div>
    
    <div id="tab2-content" class="tab-content">
      <h3>Tab 2 Content</h3>
      <p>This is the content for the second tab.</p>
    </div>
    
    <div id="tab3-content" class="tab-content">
      <h3>Tab 3 Content</h3>
      <p>This is the content for the third tab.</p>
    </div>
  </div>
  
  <script>
    const segmentedTab = document.getElementById('segmentedTab');
    const tabContents = document.querySelectorAll('.tab-content');
    
    segmentedTab.addEventListener('change', (e) => {
      const selectedValue = e.detail.value;
      
      // Hide all tab contents
      tabContents.forEach(content => {
        content.classList.remove('active');
      });
      
      // Show selected tab content
      const selectedContent = document.getElementById(selectedValue + '-content');
      if (selectedContent) {
        selectedContent.classList.add('active');
      }
    });
  </script>
</body>
</html>
